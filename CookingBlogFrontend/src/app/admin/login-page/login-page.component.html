<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Enter to panel</h2>
    <div class="form-control" [ngClass]="{invalid: form.get('username')?.touched && form.get('username')?.invalid}">
        <label for="text">Username:</label>
        <input id="text" type="text" formControlName="username">
        <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="validation">
            <small *ngIf="form.get('username')?.errors?.['required']">
                Field username is required
            </small>
            <small *ngIf="form.get('username')?.errors?.['minlength']">
                Field username is required
            </small>
        </div>
    </div>

    <div class="form-control" [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}">
        <label for="password">Password:</label>
        <input type="password" formControlName="password">
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="validation">
            <small *ngIf="form.get('password')?.errors?.['required']">Field password is required</small>
            <small *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least
                {{form.get('password')?.errors?.['minlength']?.requiredLength}}
                symbols.
                Now {{form.get('password')?.errors?.['minlength']?.actualLength}} symbol(s)</small>
        </div>
    </div>

    <button type="submit" class="btn btn-red" [disabled]="form.invalid">Enter</button>
</form>
