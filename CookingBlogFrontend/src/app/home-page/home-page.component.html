<div *ngIf="paginatedPosts$ | async as paginatedPosts; else loading">
    <div *ngIf="paginatedPosts.posts.length; else noPosts" cy-data="post-list-container">
        <app-post *ngFor="let post of paginatedPosts.posts" [post]="post"></app-post>
    </div>

    <ng-template #noPosts>
        <p class="center" cy-data="no-posts-message">No posts found...</p>
    </ng-template>
</div>

<ng-template #loading>
    <p class="center" cy-data="loading">Loading...</p>
</ng-template>
