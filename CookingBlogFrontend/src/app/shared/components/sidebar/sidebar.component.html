<aside class="sidebar">
  <div class="menu-title centered" 
       [ngStyle]="{'cursor': !isTablet ? 'pointer' : 'default'}"
       (click)="!isTablet && toggleMenu()">
    Recipes
    <span class="arrow" [ngClass]="{'rotate': isMenuOpen}">&#9660;</span>
  </div>
  
  <ul class="sidebar-menu" [ngClass]="{'show': isMenuOpen}">
    <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link" (click)="closeMenu()">{{ item.label }}</a> 
    </li> 
  </ul>
</aside>
