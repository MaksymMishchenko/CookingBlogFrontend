<div class="post">
    <div class="header">
        <h2 [routerLink]="['/post', post.slug]">{{post.title}}</h2>
    </div>

    <div class="info">
        <small>Author: {{post.author}}</small>
        <small>Date: {{post.createAt | date: 'dd.MM.yy'}}</small>
        <small>Comments: {{post.comments.length}}</small>
    </div>

    <div class="media">
        <img class="img" src="/images/img.jpeg" alt="img">
        <p>{{post.description}}</p>
    </div>
</div>
